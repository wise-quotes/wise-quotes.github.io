<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wise Sayings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0000FF">
  <meta content="Wise Sayings" property="og:title">
  <meta name="twitter:title" content="Wise Sayings">
  <meta name="twitter:description" content="Wise Sayings">
  <meta content="Wise Sayings" property="og:description">
  <meta name="og:site_name" content="Wise Sayings">
  <meta name="keywords" content="Felix, Lane, Heip, Felix Heip, Homepage, Wise, Sayings, Wise Sayings, Good Sayings, Nice Sayings, Albert Einstein, Einstein">
  <meta name="description" content="Wise Sayings">
  <meta http-equiv="refresh" content="5; url='./home.html'" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic,100);
	* {
	  box-sizing: border-box;
	  margin: 0;
	}

	h1, p, h2, h3, h4, ul, li, div {
	  margin: 0;
	  padding: 0;
	}

	body {
	  padding: 0;
	  width: 100vw;
	  height: 100vh;
	  overflow: hidden;
	  display: flex;
	  font-family: Roboto;
	}

	.loading-page {
	  background: #212121;
	  width: 100vw;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	.loading-page .counter {
	  text-align: center;
	}
	.loading-page .counter p {
	  font-size: 30px;
	  font-weight: 100;
	  color: #f60d54;
	}
	.loading-page .counter h1 {
	  color: white;
	  font-size: 60px;
	  margin-top: -10px;
	}
	.loading-page .counter hr {
	  background: #f60d54;
	  border: none;
	  height: 1px;
	}
	.loading-page .counter {
	  position: relative;
	  width: 200px;
	}
	.loading-page .counter h1.abs {
	  position: absolute;
	  top: 0;
	  width: 100%;
	}
	.loading-page .counter .color {
	  width: 0px;
	  overflow: hidden;
	  color: #f60d54;
	}
  </style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="loading-page">
  <div class="counter">
    <p>loading</p>
    <h1>0%
      <!--
      h1.abs loading
      h1.abs.color loading
      -->
    </h1>
    <hr/>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script>
	  $(document).ready(function() {
	  
	  var counter = 0;
	  var c = 0;
	  var i = setInterval(function(){
		  $(".loading-page .counter h1").html(c + "%");
		  $(".loading-page .counter hr").css("width", c + "%");
		  //$(".loading-page .counter").css("background", "linear-gradient(to right, #f60d54 "+ c + "%,#0d0d0d "+ c + "%)");

		/*
		$(".loading-page .counter h1.color").css("width", c + "%");
		*/
		counter++;
		c++;
		  
		if(counter == 101) {
			clearInterval(i);
		}
	  }, 30);
	});
  </script>

</body>
</html>
